<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Chat Room | Flast + SocketIO</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5 mb-4">
        <h1>Chat Room</h1>
    </div>

    <div class="container my-5">
        <div class="row">
            <div class="col-5">
                {% if username is none %}
                    <form action="/chat/login" id="form_set_username" autocomplete="off" novalidate method="POST">
                        <div class="form-group">
                            <label for="username_input">Your username:</label>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Enter your username">
                        </div>
                        <button type="submit" class="btn btn-primary">LogIn</button>
                    </form>
                {% else %}
                    <h2>Hello, <strong id="username">{{ username }}</strong></h2>
                    <p><a href="/chat/logout">Exit</a></p>
                {% endif %}
            </div>
        </div>
    </div>

    {% if username is not none %}
        <div class="container">
            <ul id="messages"></ul>
            <div class="row">
                <div class="col-7">
                    <form id="form_send_msg" autocomplete="off" novalidate>
                        <div class="form-group">
                            <label for="message_input">Message:</label>
                            <input type="text" class="form-control" id="message_input" placeholder="Enter your message here">
                        </div>
                        <button type="submit" id="send_msg" class="btn btn-success">Send</button>
                    </form>
                </div>
            </div>
        </div>
    {% endif %}

    <!-- <ul id="messages"></ul>
    <input type="text" id="message_input" placeholder="Enter your message here">
    <button id="send_msg">Send</button> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

    {% if username is not none %}
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js" integrity="sha256-bQmrZe4yPnQrLTY+1gYylfNMBuGfnT/HKsCGX+9Xuqo=" crossorigin="anonymous"></script>

        <script>
            $(document).ready(() => {
                $('#form_send_msg').on('submit', (e) => {
                    e.preventDefault();
                });

                const socket = io.connect('https://yellco.ru');
                const username = $('#username').text();

                socket.on('connect', () => {
                    socket.send({'username': 'Service message', 'msg': 'Пользователь ' + username + ' вошёл!'});
                });

                socket.on('disconnect', () => {
                    socket.send({'username': 'Service message', 'msg': 'Пользователь ' + username + ' вышел!'});
                });

                $('#send_msg').on('click', () => {
                    socket.send({
                            'msg': $('#message_input').val(),
                            'username': username
                        });
                    $('#message_input').val('');
                });

                socket.on('message', data => {
                    if (data.msg.length > 0) {
                        if (data.username === 'Service message') {
                            $('#messages').append(`<li class="text-muted"><strong>${data.username}:</strong> ${data.msg}</li>`);
                        } else {
                            $('#messages').append(`<li><strong>${data.username}:</strong> ${data.msg}</li>`);
                        }
                        console.log('Received message');
                    }
                });
            });
        </script>
    {% endif %}
</body>
</html>
